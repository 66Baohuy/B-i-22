<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/ico.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>BÃ i 22</title>
  </head>
  <body>
    <section class="contact-us">
      <h2>CONTACT US</h2>
      <div class="clearfix">
        <div class="info">
          <h3>Contact Info</h3>
          <ul class="contact-list">
            <li>
              <img src="./img/location-dot-solid.svg" alt="location" />
              321 Awesome Street <br />
              New York, NY 17022
            </li>
            <li>
              <img src="./img/envelope-regular.svg" alt="envelope" />
              info@companyname.com
            </li>
            <li>
              <img src="./img/phone-solid.svg" alt="phone" />
              <a href="tel:+18001231234">+1 800 123 1234</a>
            </li>
          </ul>
        </div>
        <!-- --------------------------------------------------------------- -->
        <div class="contact-form">
          <h3>Having Any Query! Or Book an appointment</h3>
          <form action="">
            <p><input type="text" name="name" placeholder="Your Name" /></p>
            <p><input type="email" name="email" placeholder="Your Email" /></p>
            <p><input type="text" name="subject" placeholder="Subject" /></p>
            <p>
              <textarea
                name="message"
                placeholder="Message"
                cols="50"
                rows="10"
              ></textarea>
            </p>
            <p class="submit-btn">
              <button type="submit">Send Message</button>
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
